<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div id="image-bg">
      <img
        src="./assets/leaves.avif"
        alt="green leaf closed photo"
        height="640"
        width="450"
      />
      <div id="odin-lined">
        <img
          src="./assets/odin-lined.png"
          alt="odin logo"
          width="100"
          height="100"
          id="logo"
        />
        <p id="odin">ODIN</p>
      </div>
      <p id="credit">
        Photo by <a href="">Haile West</a> from <a href="">Unsplash</a>
      </p>
    </div>

    <main>
      <p id="motivate">
        This is not a real online service! You know you need something like this
        in you life to help you realize your deepest dreams.
        <br />
        Sign up <em>now</em> to get started
        <br />
        <br />
        You <em>know</em> you want to.
      </p>
      <form action="#" method="post">
        <legend>Let's do this!</legend>

        <div class="form-row">
          <div>
            <label for="fist_name">FIRST NAME</label><br />
            <input type="text" id="first_name" name="fist_name" required />
          </div>
          <div class="last-div">
            <label for="last_name">LAST NAME</label><br />
            <input type="text" id="last_name" name="last_name" required />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="email">EMAIL</label><br />
            <input type="email" id="email" name="email" required />
          </div>
          <div class="last-div">
            <label for="phone_number">PHONE NUMBER</label><br />
            <input type="tel" id="phone_number" name="phone_number" required />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="password">PASSWORD</label><br />
            <input type="password" id="password" name="password" required />
          </div>
          <div class="last-div">
            <label for="confirm_password">CONFIRM PASSWORD</label><br />
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>
        </div>

        <div class="form-row submission">
          <button type="submit">Create Account</button><br /><br />
          <p>Have an Account? <a href="#">LogIn</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
