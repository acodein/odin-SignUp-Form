<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div id="image-bg">
      <img
        src="./assets/leaves.avif"
        alt="green leaf closed photo"
        height="640"
        width="450"
      />
      <div id="odin-lined">
        <img
          src="./assets/odin-lined.png"
          alt="odin logo"
          width="100"
          height="100"
          id="logo"
        />
        <p id="odin">ODIN</p>
      </div>
      <p id="credit">
        Photo by <a href="">Haile West</a> from <a href="">Unsplash</a>
      </p>
    </div>

    <main>
      <p id="motivate">
        This is not a real online service! You know you need something like this
        in you life to help you realize your deepest dreams.
        <br />
        Sign up <em>now</em> to get started
        <br />
        <br />
        You <em>know</em> you want to.
      </p>
      <div>
        <legend>Let's do this</legend>
        <form action="#" method="post" id="form-layout">
          <div id="name" class="sub-divs">
            <div>
              <label for="first_name">FIRST NAME</label><br />
              <input
                type="text"
                name="first_name"
                id="first_name"
                required
                pattern="[A-Za-z]{2,20}"
              />
            </div>
            <div>
              <label for="last_name">LAST NAME</label><br />
              <input
                type="text"
                name="last_name"
                id="last_name"
                required
                pattern="[A-Za-z]{2,20}"
              />
            </div>
          </div>

          <div class="sub-divs" id="mail-num">
            <div>
              <label for="email">EMAIL</label><br />
              <input type="email" name="email" id="email" required />
            </div>
            <div>
              <label for="phone_number">PHONE NUMBER</label><br />
              <input
                type="tel"
                name="phone_number"
                id="phone_number"
                required
                pattern="[0-9]{10}"
              />
            </div>
          </div>

          <div id="passwords" class="sub-divs">
            <div>
              <label for="password">PASSWORD</label><br />
              <input type="password" name="password" id="password" required />
            </div>
            <div>
              <label for="confirm_password"> CONFIRM PASSWORD </label><br />
              <input
                type="password"
                name="confirm_password"
                id="confirm-password"
                required
              />
            </div>
          </div>
          <div class="sign-up-in">
            <button type="submit">Create Account</button>
            <p>already have an account? <a href="#log-in">Log In</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
